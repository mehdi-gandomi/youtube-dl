<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>دانلود ویدیو از یوتیوب</title>
    <link rel="stylesheet" href="assets/css/main.min.css">
</head>

<body>
    <div class="spinner-overlay" id="loader">
        <div class="spinner" >
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>
    <header>
        <nav class="white">
            <a href="#" class="brand">
                <img class="logo" src="assets/images/logo.png" />
                <span>یوتیوب دانلودر</span>
            </a>

            <!-- responsive-->
            <input id="bmenub" type="checkbox" class="show">
            <label for="bmenub" class="burger pseudo button" style="font-size:1.5rem;"><i class="icon-menu"></i></label>

            <div class="menu">
                <a href="#" class="pseudo button ">صفحه اصلی</a>
                <a href="#" class="button pseudo">درباره ما</a>
            </div>
            <div></div>

        </nav>

    </header>
    <main class="wrapper flex">
        <section class="video-input">

            <div class="description">
                <h3> آدرس مورد نظر خود را در کادر زیر وارد کرده و روی دکمه دانلود کلیک کنید</h3>

            </div>
            <fieldset>
                <label class="url-input">
                    <input type="text" name="url" id="url" placeholder="آدرس ویدیو مورد نظر">
                    <button id="download-btn" @click="showModal = true"><i class="icon-download3"></i></button>
                </label>

            </fieldset>

            <div class="modal micromodal-slide" id="info-modal" aria-hidden="true">
                <div class="modal__overlay" tabindex="-1" data-micromodal-close>
                    <div class="modal__container modal-md" role="dialog" aria-modal="true" aria-labelledby="modal-1-title" id="result">
                     
                       
                      
                    </div>
                </div>
            </div>


        </section>
    </main>
    <footer class="footer-basic-centered">

        <div class="icons">
            <a class="demo-icon icon-instagram icon-2x" href="{{instagram}}" target="_blank">
                <span>Instagram</span>
            </a>
            <a class="demo-icon icon-telegram icon-2x" href="{{telegram}}" target="_blank">
                <span>Telegram</span>
            </a>
            <a href="{{github}}" class="demo-icon icon-github icon-2x" target="_blank">
                <span>Github</span>
            </a>
            <a class="demo-icon icon-linkedin icon-2x" href="{{linkedin}}" target="_blank">
                <span>Linkedin</span>
            </a>
            <a class="demo-icon icon-pinterest icon-2x" href="{{pinterest}}" target="_blank">
                <span>Pinterest</span>
            </a>
            <a class="demo-icon icon-twitter icon-2x" href="{{twitter}}" target="_blank">
                <span>Twitter</span>
            </a>
            <a class="demo-icon icon-user icon-2x" href="{{profile}}" target="_blank">
                <span>Profile</span>
            </a>
        </div>
        <p class="footer-copyright"> ساخته شده با ♥ توسط <a href="http://coderguy.ir">مهدی گندمی</a></p>

    </footer>


    <script src="assets/js/micromodal.min.js"></script>
    <script src="assets/js/axios.min.js"></script>
    <script src="assets/js/app.min.js"></script>
</body>

</html>
